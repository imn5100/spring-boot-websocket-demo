<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style>
        p {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div style="width: 800px;height: 600px;margin: 30px auto;text-align: center">
    <h1>websocket聊天室</h1>
    <div style="width: 800px;border: 1px solid gray;height: 300px;">
        <div style="width: 200px;height: 300px;float: left;text-align: left;">
            <p><span>当前在线:</span><span id="user_num">0</span></p>
            <div id="user_list" style="overflow: auto;">

            </div>
        </div>
        <div id="msg_list" style="width: 598px;border:  1px solid gray; height: 300px;overflow: scroll;float: left;">
        </div>
    </div>
    <br>
    <textarea id="msg_box" rows="6" cols="50" onkeydown="confirm(event)"></textarea><br>
    <input type="button" value="发送" onclick="send()">
</div>
</body>
</html>
<!--<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>-->
<script type="text/javascript">
    var uname;
    while (uname == null || uname == "") {
        uname = prompt('请输入用户名', "");
    }
    //端口号可以在application.properties 使用server.port配置，默认8080
    var ws = new WebSocket("ws://localhost:8082/ws/chat");
    ws.onopen = function () {
        var data = "系统消息：建立连接成功";
        listMsg(data);
        var auth_data = {'type': 'login', 'contents': uname};
        ws.send(JSON.stringify(auth_data))
    };

    ws.onmessage = function (e) {
        var msg = JSON.parse(e.data);
        if (msg.type == 'msg')
            listMsg(msg.contents);
        else if (msg.type == 'count') {
            document.getElementById("user_num").innerHTML = msg.contents;
        } else {
            console.log("Useless msg")
        }
    };

    ws.onerror = function () {
        var data = "系统消息 : 出错了,请退出重试.";
        listMsg(data);
    };

    /**
     * 在输入框内按下回车键时发送消息
     */
    function confirm(event) {
        var key_num = event.keyCode;
        if (13 == key_num) {
            send();
        } else {
            return false;
        }
    }

    /**
     * 发送并清空消息输入框内的消息
     */
    function send() {
        var msg_box = document.getElementById("msg_box");
        var content = msg_box.value;
        var reg = new RegExp("\r\n", "g");
        content = content.replace(reg, "");
        sendMsg(JSON.stringify({"type": "msg", "contents": content.trim()}));
        msg_box.value = '';
    }

    /**
     * 将消息内容添加到输出框中,并将滚动条滚动到最下方
     */
    function listMsg(data) {
        var msg_list = document.getElementById("msg_list");
        var msg = document.createElement("p");
        msg.innerHTML = data;
        msg_list.appendChild(msg);
        msg_list.scrollTop = msg_list.scrollHeight;
    }

    function sendMsg(msg) {
        ws.send(msg);
    }
</script>
